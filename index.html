<!DOCTYPE html>
<html ng-app="githubUsers">
<head>
    <script src="angular.js"></script>
    <script src="script.js"></script>
    <title>Search on Github</title>
</head>

<body>
<div ng-controller="MainController">
    <h1>{{ message }}</h1>

    <div>
        <form name="searchUser" ng-submit="search(username)">
            <input type="name" placeholder="Search user name" ng-model="username" required>
            <input type="submit" value="search">
        </form>
    </div>

    <h2>{{ error }} </h2>

    <div>
        Name: {{ person.name }}
    </div>
    <div>
        Email: {{ person.email }}
    </div>
    <div>
        Location: {{ person.location }}
    </div>
    <div>
        <img ng-src="{{person.avatar_url}}/&size=100"/>
    </div>
</div>
</body>

</html>
